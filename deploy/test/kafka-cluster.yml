zook:
  hostname: zookeeper
  domainname: loc
  image: kafka:0.4-1
  expose: ["2181"]
  environment:
    MASTER: zookeeper.loc
    IS_ZOOKEEPER: 1
  ports: ["2181:2181"]

kafka1:
  hostname: kafka1
  domainname: loc
  image: kafka:0.4-1
  links:
    - "zook:zookeeper.loc"
  environment:
    MASTER: zookeeper.loc
    IS_KAFKA: 1
  ports: ["9092:9092"]
